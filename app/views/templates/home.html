{% with messages = get_flashed_messages() %}
{% if messages%}
{% for message in messages%}
<p> {{message}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<form action="/reserve" method="POST">
    <input type="date" name="date">
    <input type="text" name="table available" placeholder="number of tables available">
    <button type="submit">
        Save
    </button>
</form>
